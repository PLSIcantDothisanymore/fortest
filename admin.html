<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MH Admin - Add Monster</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #333;
        color: white;
      }
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background: #444;
        padding: 20px;
        border-radius: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
      }
      button {
        width: 100%;
        padding: 15px;
        background: #00ff96;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #00cc78;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ccc;
      }
    </style>
  </head>
